<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id='hit_val' class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id='timer_value' class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id='score_val' class="box">0</div>
                </div>
            </div>
            <div class="pbottom">
                
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
